 <!--
    topic                    > Object
    showMoreDesc             > State
    toggleMoreDesc()         > Function
 -->


    <md-content style="padding:10px;">

        <p style="color: #797979;padding-left:10px;" ng-if="topic.customConfig.length > 1"><b>
            Total configurations: {{topic.customConfig.length}}
        </b></p>


        <table class="topics-table"  ng-if="topic.customConfig">
          <thead>
          <tr>
            <th>CONFIG</th>
            <th>VALUE</th>
            <th>DEFAULT</th>
            <th>DESCRIPTION</th>
          </tr>
          </thead>
          <tbody>

          <tr ng-repeat="config in topic.customConfig track by $index">
            <td>
              <span>{{config.configuration}}</span>
            </td>
            <td>
              <span>{{config.value}}</span>
            </td>
            <td>
              <span>{{config.defaultValue}}</span>
            </td>
            <td style="max-width:500px;" class="td-left">
              <span ng-hide="showMoreDesc[$index] || {{config.documentation.length}} < 200">{{ config.documentation | limitTo:100 }}...</span>
              <span ng-show="showMoreDesc[$index]">{{ config.documentation}}</span>

              <span class="toggleconfig" ng-click="toggleMoreDesc($index)">
                <span ng-show="showMoreDesc[$index]" aria-hidden="true">Show Less</span>
                <span ng-hide="showMoreDesc[$index] || {{config.documentation.length}} < 200" aria-hidden="true">Show More</span>
                </span>
            </td>
          </tr>
          </tbody>
          </table>
        <div class="container-fluid-centered ng-scope" ng-if ="!topic.customConfig">
            <div class="row-fluid">
                <div class="centering text-center">
                  This topic retains the default configuration
                </div>
            </div>
        </div>
    </md-content>
